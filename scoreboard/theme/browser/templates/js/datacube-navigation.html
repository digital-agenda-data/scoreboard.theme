{{#if has_selected}}
  <h2>To change datasets, click one of the icons:</h2>
{{else}}
  <h4>Datasets:</h4>
{{/if}}
<div class="container">
  <div class="row">
    {{#each cubes}}
    <div class="{{#if selected }}selected {{/if}}col-md-2 col-sm-4 col-xs-6 dataset-box" id="{{ id }}">
      <a href="{{ url }}{{ options.url_extension }}" title="{{ title }}">
        <img src="{{ image }}" class="navigation_icon" alt="">
        <label>{{ title }}</label>
      </a>
    </div>
    {{/each}}
  </div>
</div>
