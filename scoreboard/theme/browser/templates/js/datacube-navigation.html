{{#if has_selected}}
  <h4>To change datasets, click one of the icons:</h4>
{{else}}
  <h4>Datasets:</h4>
{{/if}}
{{#each cubes}}
<div {{#if selected }} class="selected" {{/if}} id="{{ id }}">
  <a href="{{ url }}{{ options.url_extension }}" title="{{ title }}">
    <img src="{{ image }}" class="navigation_icon" alt="">
    <label>{{ title }}</label>
  </a>
</div>
{{/each}}
